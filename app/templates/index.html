<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台北一日遊</title>
    <link rel="stylesheet" href="../static/scss/style.css" />
    <script defer src="../static/home/index.js"></script>
    <script defer src="../static/shared/index.js"></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <h1 class="headline">
          <a href="/">台北一日遊</a>
        </h1>
        <div class="nav-menu">
          <a class="nav-menu__item body" href="#">預定行程</a>
          <a id="navMenuItemLogIn" class="nav-menu__item body">登入/註冊</a>
        </div>
      </nav>
    </header>
    
    <section id="dialogBlock" class="dialog__block block">
      <div id = "dialogMask" class="dialog__mask hidden"></div>
      <dialog id = "dialogLogIn" class="dialog__window hidden">
        <div class="dialog__decorator-bar"></div>
        <div class="dialog__main">
          <div class="dialog__header">
            <h3 class="dialog__title weight-bold">登入會員帳號</h3>
            <span onclick="closeDialog('dialogLogIn');" class="dialog__close-btn"></span>
          </div>
          <div class="login-form body">
            <input type="email" value="ply@ply.com" class="login-form__email" placeholder="輸入電子信箱" required/>
            <input type="password" value="1234" class="login-form__password" placeholder="輸入密碼" required/>
            <button id="logInBtn" class="login-form__btn dialog__btn button">
              <span class="dialog_btn-text">登入帳戶</span>
            </button>
            <a onclick="toggleDialog('dialogSignUp');" class="dialog__link login-form__link">還沒有帳戶？點此註冊</a>
            <p class="dialog__message body"></p>
          </div>
        </div>
      </dialog>
      <dialog id = "dialogSignUp" class="dialog__window hidden">
        <div class="dialog__decorator-bar"></div>
        <div class="dialog__main">
          <div class="dialog__header">
            <h3 class="dialog__title weight-bold">註冊會員帳號</h3>
            <span onclick="closeDialog('dialogSignUp');" class="dialog__close-btn"></span>
          </div>
          <div class="signup-form body">
            <input type="name" name="name" class="signup-form__name" placeholder="輸入姓名" required/>
            <input type="email" name="email" class="signup-form__email" placeholder="輸入電子信箱" required/>
            <input type="password" name="password" class="signup-form__password" placeholder="輸入密碼" required/>
            <button id="signUpBtn" class="signup-form__btn dialog__btn button">
              <span class="dialog_btn-text">註冊新帳戶</span>
            </button>
            <a onclick="toggleDialog('dialogLogIn');" class="dialog__link signup-form__link">已經有帳戶了？點此登入</a>
            <p class="dialog__message"></p>
          </div>
        </div>
      </dialog>
    </section>
    <section class="hero mb-40">
      <div class="slogan container">
        <h2 class="slogan__title mb-15">輕鬆享受台北一日悠閒</h2>
        <p class="slogan__info body mb-25">
          探索每個角落，體驗程式的深度旅遊行程
        </p>
        <div class="search">
          <input
            id="searchInput"
            class="search__input body weight-bold"
            type=" text"
            placeholder="輸入景點名稱查詢"
          />
          <button id="searchBtn" class="search__btn">
            <img
              class="search__btn-icon"
              src="../static/images/search.png"
              alt="search"
            />
          </button>
        </div>
      </div>
    </section>
    <div class="list-bar container mb-20">
      <button id="listBarPrevBtn" class="list-bar__prev-btn list-bar__btn">
        <span class="list-bar__prev-btn-icon list-bar__btn-icon" />
      </button>
      <div id="listBarList" class="list-bar__list"></div>
      <button id="listBarNextBtn" class="list-bar__next-btn list-bar__btn">
        <span class="list-bar__next-btn-icon list-bar__btn-icon" />
      </button>
    </div>
    <main id="attractionContent" class="home-content container mb-40"></main>
    <footer id="footer">
      <span>COPYRIGHT © 2023 台北一日遊</span>
    </footer>
  </body>
</html>
