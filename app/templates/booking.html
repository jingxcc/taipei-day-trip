<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台北一日遊</title>
    <link rel="stylesheet" href="../static/scss/style.css" />
    <script defer src="../static/shared/index.js"></script>
    <script defer src="../static/booking/index.js"></script>
    <script defer src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
    <script type="module" src="../static/booking/tappay.js"></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <h1 class="headline">
          <a href="/">台北一日遊</a>
        </h1>
        <div class="nav-menu">
          <a id="navMenuItemBooking" class="nav-menu__item body">預定行程</a>
          <a id="navMenuItemLogIn" class="nav-menu__item body">登入/註冊</a>
        </div>
      </nav>
    </header>

    <section id="dialogBlock" class="dialog__block block">
      <div id = "dialogMask" class="dialog__mask hidden"></div>
      <dialog id = "dialogLogIn" class="dialog__window hidden">
        <div class="dialog__decorator-bar"></div>
        <div class="dialog__main">
          <div class="dialog__header">
            <h3 class="dialog__title weight-bold">登入會員帳號</h3>
            <span onclick="closeDialog('dialogLogIn');" class="dialog__close-btn"></span>
          </div>
          <div class="login-form body">
            <input type="email" class="login-form__email" placeholder="輸入電子信箱"/>
            <input type="password" class="login-form__password" placeholder="輸入密碼"/>
            <button id="logInBtn" class="login-form__btn dialog__btn button">
              <span class="dialog_btn-text">登入帳戶</span>
            </button>
            <a onclick="toggleDialog('dialogSignUp');" class="dialog__link login-form__link">還沒有帳戶？點此註冊</a>
            <p class="dialog__message body"></p>
          </div>
        </div>
      </dialog>
      <dialog id = "dialogSignUp" class="dialog__window hidden">
        <div class="dialog__decorator-bar"></div>
        <div class="dialog__main">
          <div class="dialog__header">
            <h3 class="dialog__title weight-bold">註冊會員帳號</h3>
            <span onclick="closeDialog('dialogSignUp');" class="dialog__close-btn"></span>
          </div>
          <div class="signup-form body">
            <input type="name" name="name" class="signup-form__name" placeholder="輸入姓名"/>
            <input type="email" name="email" class="signup-form__email" placeholder="輸入電子信箱"/>
            <input type="password" name="password" class="signup-form__password" placeholder="輸入密碼"/>
            <button id="signUpBtn" class="signup-form__btn dialog__btn button">
              <span class="dialog_btn-text">註冊新帳戶</span>
            </button>
            <a onclick="toggleDialog('dialogLogIn');" class="dialog__link signup-form__link">已經有帳戶了？點此登入</a>
            <p class="dialog__message"></p>
          </div>
        </div>
      </dialog>
    </section>

    <h3 id="headline" class="booking-headline button weight-bold mb-30">
      <span>您好，</span>
      <span class="header__username">xxx</span>
      <span>，待預訂的行程如下：</span>
    </h2>
    <main id="mainContent" class="content container hidden">
      <section class="attraction-list booking-container mb-40">
        <div class="attraction-list__image-block">
          <img src="" alt="attraction-img" class="attraction-list__image">
        </div>
        
        <div class="attraction-list__info-block">
          <h3 class="attraction-list__title body mb-20 weight-bold">
            <span>台北一日遊：</span>
            <span class="attraction-list__attraction">xxxxx</span>
          </h3>
          <p class="attraction-list__info">
            <span class="attraction-list__info-title">日期：</span>
            <span class="attraction-list__date">xxxxx</span>
          </p>
          <p class="attraction-list__info">
            <span class="attraction-list__info-title">時間：</span>
            <span class="attraction-list__time">xxxxx</span>
          </p>
          <p class="attraction-list__info">
            <span class="attraction-list__info-title">費用：</span>
            <span class="attraction-list__price">xxxxx</span>
          </p>
          <p class="attraction-list__info">
            <span class="attraction-list__info-title">地點：</span>
            <span class="attraction-list__address">xxxxx</span>
          </p>
        </div>
        <button id="bookingDeleteBtn" class="attraction-list__delete-btn">
          <span class="attraction-list__delete-icon"></span>
        </button>
      </section>
      <hr class="seperator"/>
      <section class="info-form contact-form booking-container mb-40">
        <h3 class="info-form__title weight-bold">您的聯絡資訊</h3>
        <p class="info-form__info">
          <span>聯絡姓名：</span>
          <input type="text" class="info-form__name"></input>
        </p>
        <p class="info-form__info">
          <span>連絡信箱：</span>
          <input type="email" class="info-form__email"></input>
        </p>
        <p class="info-form__info">
          <span>手機號碼：</span>
          <!-- <input type="tel" class="info-form__phone"></input> -->
          <input type="tel" class="info-form__phone" value="0912345678"></input>
        </p>
        <p class="weight-bold mt-20">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</p>
      </section>
      <hr class="seperator"/>
      <section class="info-form payment-form booking-container mb-40">
        <div class="info-form__info body">
          <span>卡片號碼：</span>
          <div class="tpfield" id="card-number"></div>
        </div>
        <div class="info-form__info body">
          <span>過期時間：</span>
          <div class="tpfield" id="card-expiration-date"></div>
        </div>
        <div class="info-form__info body">
          <span>驗證密碼：</span>
          <div class="tpfield" id="card-ccv"></div>
        </div>
        <!-- <h3 class="info-form__title weight-bold">信用卡付款資訊</h3>
        <p class="info-form__info">
          <span>卡片號碼：</span>
          <input type="password" class="info-form__cardno" minlength="19" maxlength="19" placeholder="**** **** **** ****"></input>
        </p>
        <p class="info-form__info">
          <span>過期時間：</span>
          <input type="text" class="info-form__expire-date" minlength="7" maxlength="7" placeholder="MM / YY"></input>
        </p>
        <p class="info-form__info">
          <span>驗證密碼：</span>
          <input type="text" class="info-form__verification-code" minlength="3" maxlength="3" placeholder="CVV"></input>
        </p> -->
      </section>
      <hr class="seperator"/>
      <section class="confirm booking-container mb-40">
        <p class="confirm-info body">
          <span class="weight-bold">總價：</span>
          <span class="confirm-info__total weight-bold">總價：</span>
        </p>
        <button id="confirmBtn" class="confirm-info__btn dialog__btn default-button button disabled">
        <!-- <button id="confirmBtn" class="confirm-info__btn dialog__btn default-button button"> -->
          <span class="confirm-info__btn-text">確認訂購並付款</span>
        </button>
      </section>
    </main>
    <p id="messageEmptyState" class="booking__message--empty body mb-40">目前沒有任何待預訂的行程</p>
    <footer id="footer" class="booking-footer--empty">
      <span>COPYRIGHT © 2023 台北一日遊</span>
    </footer>
  </body>
  <script>
  </script>
</html>
